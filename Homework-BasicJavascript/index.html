<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Tab buttons -->
  <div class="tab active" onclick="openTab('tabForm')">Registration Form</div>
  <div class="tab" onclick="openTab('tabTable')">Registration Table</div>

  <!-- Registration Form -->
  <div id="tabForm" class="tab-content">
    <form id="registrationForm" >
      <label for="firstName">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="umur">Umur:</label>
      <input type="number" id="umur" name="umur" required>

      <label for="uang">Uang Saku:</label>
      <input type="number" id="uangSaku" name="uangSaku" required>

      <button type="submit" onclick="registerUser()">Register</button>
    </form>
  </div>

  <!--  Registration Table -->
  <div id="tabTable" class="tab-content">
    <table >
      <thead>
        <tr>
          <th>Nama</th>
          <th>Umur</th>
          <th>Uang Saku</th>
        </tr>
      </thead>
      <tbody id="tbody">
       
      </tbody>
    </table>
    <p id="resumeTeks"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
